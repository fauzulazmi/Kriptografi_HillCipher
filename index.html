<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hill Cipher Web</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-4">
  <h2 class="text-center">Kriptografi</h2>
  <div class="mb-3">
    <input type="file" id="fileInput" class="form-control">
  </div>
  <div class="row g-2">
    <div class="col-6">
      <input type="number" id="k0" class="form-control" placeholder="k0 (0–255)">
    </div>
    <div class="col-6">
      <input type="number" id="k1" class="form-control" placeholder="k1 (0–255)">
    </div>
    <div class="col-6">
      <input type="number" id="k2" class="form-control" placeholder="k2 (0–255)">
    </div>
    <div class="col-6">
      <input type="number" id="k3" class="form-control" placeholder="k3 (0–255)">
    </div>
  </div>
  <div class="d-flex justify-content-center mt-3">
    <button class="btn btn-primary me-2" onclick="handle('encrypt')">Enkripsi</button>
    <button class="btn btn-success" onclick="handle('decrypt')">Dekripsi</button>
  </div>
  <p class="text-center mt-3 fw-bold" id="status"></p>
</div>
</body>
</html>
